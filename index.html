<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main>
            <section>
                <div class="infos">
                    <div class="info">
                        <h3>High Score : 
                            <span id="high-score">0</span>
                        </h3>
                    </div>
                    <div class="info" style="display: flex;">
                        <h3 id="Score">Score : 
                            <span id="score">0</span>
                        </h3>
                        <h3 id="start">Start</h3>
                    </div>
                    <div class="info">
                        <div class="speed">
                            <h3 style="display: flex;">Speed :&nbsp; 
                                <div>
                                    <span id="speed">5</span>
                                    <span id="speedControl">&nbsp; <b id="speedDown">-</b> &nbsp; <b id="speedUp">+</b> </span>
                                </div>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="board">
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
